<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>게시물 작성폼</title>
</head>

<!-- CSS 영역 -->
<style>
  .layout {
    width : 500px;
    margin : 0 auto;
    margin-top : 40px;
  }

  .layout input{
    width : 100%;
    box-sizing : border-box
  }

  .layout textarea {
    width : 100%;
    margin-top : 10px;
    min-height : 300px;
  }

</style>

<body>
<div class="layout">
  <form action="/board/writepro" method="post" enctype="multipart/form-data">
    <input name="title" type="text">
    <textarea name="content"></textarea>
    <!-- /board/write 페이지에만 input이 되있고 코드적으로는 연동이 따로 필요 -->
    <input type="file" name="file">
    <button type="submit">작성</button>
  </form>
</div>
</body>
</html>
