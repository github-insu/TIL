<!-- youtube 페이지 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--2. css 입력 -->
    <link
        href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
        rel="stylesheet"
    />
    <!-- 2.1 style.css연결-->
    <link rel="stylesheet" href="style.css">
    <!-- title 입력 -->
    <title>Youtube Mobile</title>
    <script
        src="https://kit.fontawesome.com/2d323a629b.js"
        crossorigin="'anonymous"
        ></script>
</head>

<body>
    <!-- 1. Header, Section, Section, Section 구조 파악 -->
    <header>
        <!-- 1-1.Header 내에 두개의 영역이 있고 아이콘 입력 -->
        <!-- span.class + Tab = <span class='title'></span>-->
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- 1-2.Video Player -->
    <section class="player">
        <video controls src="https://www.youtube.com/watch?v=HoMFwbicqUM&t=168s"></video>
    </section>

    <!-- 3. 반응형 웹에서 크기가 줄었을 때 info와 upNext를 조절하기 위함-->
    <div class="infoAndUpNext">
        <!-- 1-3.Section1개에 div,ul,div영역 존재 -->
        <section class="info">
            <!-- 1-3-1.div1영역-->
            <div class="metadata">
                <ul class="hashtags">
                    <!-- li*3 -->
                    <li>#tag1</li>
                    <li>#tag2</li>
                    <li>#tag3</li>
                </ul>
                <!-- span&버튼-->
                <div class="titleAndButton">
                    <span class="title clamp">
                        이곳은 title을 입력하는 곳입니다.
                    </span>
                    <button class="moreBtn">
                        <i class="fas fa-caret-down"></i>
                    </button>
                </div>
                <!-- div3)span-->
                <span class="views">1M views 1 month ago</span>
            </div>
            <!-- 1-3-2.ul영역 -->
            <ul class="actions">
                <!-- (li>button)*5 -->
                <li>
                    <button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
                </li>
                <li>
                    <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
                </li>
                <li>
                    <button><i class="fas fa-share"></i><span>Share</span></button>
                </li>
                <li>
                    <button><i class="fas fa-plus"></i><span>Save</span></button>
                </li>
                <li>
                    <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
                </li>
            </ul>
            <!-- 1-3-3. div영역 -->
            <div class="channel">
                <div class="metadata">
                    <!-- 경로는 상대경로. 이미지 폴더+파일명 -->
                    <img src="image/avatar.jpg" alt="">
                    <div class="info">
                        <span class="name">swstlsdlstn</span>
                        <span class="subscribers">1M subscribers</span></div>
                </div>
                <button class="subscribe">subscribe</button>
            </div>
        </section>
        
        <!-- 1-4.li요소들-->
        <section class="upNext">
            <span class="title">Up next</span>
            <!-- ul>li.item*3 -->
            <ul>
                <li class="item">
                    <div class='img'><img src="image/image1.PNG" alt=""></div>
                    <div class="info">
                        <span class="title">활짝웃는이상해씨</span>
                        <span class="name">이상해씨</span>
                        <span class="views">82K views</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="item">
                    <div class='img'><img src="image/image2.PNG" alt=""></div>
                    <div class="info">
                        <span class="title">활활타오르는파이리</span>
                        <span class="name">파이리</span>
                        <span class="views">100K views</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="item">
                    <div class='img'><img src="image/image3.PNG" alt=""></div>
                    <div class="info"></div>
                        <span class="title">늠름한 꼬부기</span>
                        <span class="name">꼬부기</span>
                        <span class="views">30K views</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
            </ul>
        </section>        
    </div>

</body>
</html>
